# H2 Database
spring.datasource.url=jdbc:h2:mem:travelreimburse
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize database with data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server Port
server.port=8080

# File Upload
file.upload-dir=./uploads/receipts
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# External APIs
# ExRat - Exchange Rate Service
exrat.api.url=https://api.exchangerate-api.com/v4/latest

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=exchangeRates,allExchangeRates

# ===== EASYPAY MOCK ADAPTER CONFIGURATION =====
# ENTWICKLUNG & TESTING: Mock-Adapter verwenden
# 100% = Alle Zahlungen erfolgreich
# 80% = 80% erfolgreich, 20% fehlgeschlagen (realistisch für Fehler-Testing)
# 0% = Alle Zahlungen fehlgeschlagen (extremes Error-Testing)
easypay.mock.enabled=true
easypay.mock.success-rate=1.0
easypay.mock.processing-delay-ms=100

# ===== PAYMENT RETRY CONFIGURATION =====
payment.max-retry-attempts=3
payment.retry-delay-minutes=5

# ===== LOGGING CONFIGURATION =====
logging.level.com.travelreimburse=INFO
logging.level.com.travelreimburse.infrastructure.external.easypay=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO


# H2 Database
spring.datasource.url=jdbc:h2:mem:travelreimburse
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize database with data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server Port
server.port=8080

# File Upload
file.upload-dir=./uploads/receipts
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# External APIs
# ExRat - Exchange Rate Service
exrat.api.url=https://api.exchangerate-api.com/v4/latest

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=exchangeRates,allExchangeRates


name: Backend Tests

on:
    push:
        branches: ["*"]
    pull_request:
        branches: ["*"]

jobs:
    test:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: RentACar/backend

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: maven

            - name: Run Unit Tests
              run: mvn test
              env:
                  JASYPT_ENCRYPTOR_PASSWORD: test-secret-key

            - name: Upload Test Results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: backend-test-results
                  path: RentACar/backend/target/surefire-reports/
                  retention-days: 7

            - name: Upload Coverage Report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: backend-coverage-report
                  path: RentACar/backend/target/site/jacoco/
                  retention-days: 7

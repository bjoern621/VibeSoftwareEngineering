<script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('[data-tab-target]');
            const tabContents = document.querySelectorAll('[data-tab-content]');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = document.querySelector(tab.dataset.tabTarget);

                    // Deactivate all tab contents
                    tabContents.forEach(tabContent => {
                        tabContent.classList.remove('active');
                    });
                    
                    // Deactivate all tab buttons styles
                    tabs.forEach(t => {
                        t.classList.remove('bg-white', 'dark:bg-background-dark', 'shadow-[0_0_4px_rgba(0,0,0,0.1)]', 'text-text-light-primary', 'dark:text-text-dark-primary');
                        t.classList.add('text-text-light-secondary', 'dark:text-text-dark-secondary');
                    });

                    // Activate the clicked tab and its content
                    tab.classList.add('bg-white', 'dark:bg-background-dark', 'shadow-[0_0_4px_rgba(0,0,0,0.1)]', 'text-text-light-primary', 'dark:text-text-dark-primary');
                    tab.classList.remove('text-text-light-secondary', 'dark:text-text-dark-secondary');
                    target.classList.add('active');
                });
            });
        });
    </script>

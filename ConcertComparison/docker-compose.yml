version: "3.8"

services:
    # ==================== APPLICATION ====================

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: concertcomparison-backend
        ports:
            - "8080:8080"
        environment:
            - SPRING_PROFILES_ACTIVE=docker
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "-q",
                    "--spider",
                    "http://localhost:8080/actuator/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        networks:
            - concertcomparison-net

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: concertcomparison-frontend
        ports:
            - "3000:80"
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - concertcomparison-net

    # ==================== DEV TOOLS ====================

    sonarqube:
        image: sonarqube:community
        container_name: concertcomparison-sonarqube
        ports:
            - "9000:9000"
        environment:
            - SONAR_JDBC_URL=jdbc:postgresql://sonar-db:5432/sonar
            - SONAR_JDBC_USERNAME=sonar
            - SONAR_JDBC_PASSWORD=sonar
        volumes:
            - sonarqube_data:/opt/sonarqube/data
            - sonarqube_extensions:/opt/sonarqube/extensions
            - sonarqube_logs:/opt/sonarqube/logs
        depends_on:
            - sonar-db
        profiles:
            - sonar
        networks:
            - concertcomparison-net

    sonar-db:
        image: postgres:15
        container_name: concertcomparison-sonar-db
        environment:
            - POSTGRES_USER=sonar
            - POSTGRES_PASSWORD=sonar
            - POSTGRES_DB=sonar
        volumes:
            - postgresql_data:/var/lib/postgresql/data
        profiles:
            - sonar
        networks:
            - concertcomparison-net

networks:
    concertcomparison-net:
        driver: bridge

volumes:
    sonarqube_data:
    sonarqube_extensions:
    sonarqube_logs:
    postgresql_data:

databaseChangeLog:
  - changeSet:
      id: 006-create-payments-table
      author: concert-comparison-team
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payments
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_payments_order
              - column:
                  name: amount
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: method
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_id
                  type: VARCHAR(200)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: order_id
            constraintName: fk_payments_order
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_payment_order
            tableName: payments
            columns:
              - column:
                  name: order_id
        - createIndex:
            indexName: idx_payment_status
            tableName: payments
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_payment_transaction
            tableName: payments
            columns:
              - column:
                  name: transaction_id
      rollback:
        - dropTable:
            tableName: payments

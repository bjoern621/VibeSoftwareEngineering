                           'AVAILABLE' as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10 UNION SELECT 11 UNION SELECT 12 UNION SELECT 13 UNION SELECT 14 UNION SELECT 15 UNION SELECT 16 UNION SELECT 17 UNION SELECT 18 UNION SELECT 19 UNION SELECT 20) s
                    ORDER BY block, number;

    # ========================================
    # SEATS FOR CONCERT 4 (ID 4): Symphony Night - VIP seats, some SOLD
    # ========================================
    - changeSet:
          id: 007-concert4-seats
          author: concert-comparison-team
          changes:
              # VIP seats - Box A, B (some SOLD)
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 4, 
                           CONCAT('VIP-', block, '-', seq) as seat_number,
                           'VIP' as category,
                           block as block,
                           'V' as seat_row,
                           seq as number,
                           299.90 as price,
                           CASE WHEN seq <= 3 THEN 'SOLD' ELSE 'AVAILABLE' END as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8) s
                    CROSS JOIN (SELECT 'A' as block UNION SELECT 'B') b
                    ORDER BY block, number;
              # Premium seats - Circle 1, 2 (some SOLD)
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 4, 
                           CONCAT('P-', block, '-', seq) as seat_number,
                           'Premium' as category,
                           block as block,
                           'P' as seat_row,
                           seq as number,
                           199.90 as price,
                           CASE WHEN seq <= 5 THEN 'SOLD' ELSE 'AVAILABLE' END as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10) s
                    CROSS JOIN (SELECT '1' as block UNION SELECT '2') b
                    ORDER BY block, number;
              # Standard seats - Balcony (all AVAILABLE)
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 4, 

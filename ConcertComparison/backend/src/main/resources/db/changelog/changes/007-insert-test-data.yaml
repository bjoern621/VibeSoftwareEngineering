                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10 UNION SELECT 11 UNION SELECT 12 UNION SELECT 13 UNION SELECT 14 UNION SELECT 15) s
                    ORDER BY block, number;

    # ========================================
    # SEATS FOR CONCERT 5 (ID 5): EDM Party - Standard + Premium, some HELD and SOLD
    # ========================================
    - changeSet:
          id: 007-concert5-seats
          author: concert-comparison-team
          changes:
              # VIP Front Row - some SOLD
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, hold_reservation_id, hold_expires_at, created_at, updated_at, version)
                    SELECT 5, 
                           CONCAT('F-', seq) as seat_number,
                           'VIP' as category,
                           'Front' as block,
                           'F' as seat_row,
                           seq as number,
                           349.90 as price,
                           CASE 
                             WHEN seq <= 4 THEN 'SOLD'
                             WHEN seq BETWEEN 5 AND 7 THEN 'HELD'
                             ELSE 'AVAILABLE'
                           END as status,
                           CASE WHEN seq BETWEEN 5 AND 7 THEN CONCAT('RES-', 5, '-', seq) ELSE NULL END as hold_reservation_id,
                           CASE WHEN seq BETWEEN 5 AND 7 THEN TIMESTAMPADD(MINUTE, 15, CURRENT_TIMESTAMP) ELSE NULL END as hold_expires_at,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10) s
                    ORDER BY block, number;
              # Premium - mix of AVAILABLE, HELD, SOLD
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, hold_reservation_id, hold_expires_at, created_at, updated_at, version)
                    SELECT 5, 
                           CONCAT('P-', seq) as seat_number,
                           'Premium' as category,
                           'Mid' as block,
                           'M' as seat_row,
                           seq as number,
                           179.90 as price,
                           CASE 
                             WHEN seq <= 8 THEN 'SOLD'
                             WHEN seq BETWEEN 9 AND 15 THEN 'HELD'
                             ELSE 'AVAILABLE'
                           END as status,
                           CASE WHEN seq BETWEEN 9 AND 15 THEN CONCAT('RES-', 5, '-', seq) ELSE NULL END as hold_reservation_id,
                           CASE WHEN seq BETWEEN 9 AND 15 THEN TIMESTAMPADD(MINUTE, 10, CURRENT_TIMESTAMP) ELSE NULL END as hold_expires_at,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10 UNION SELECT 11 UNION SELECT 12 UNION SELECT 13 UNION SELECT 14 UNION SELECT 15 UNION SELECT 16 UNION SELECT 17 UNION SELECT 18 UNION SELECT 19 UNION SELECT 20) s
                    ORDER BY block, number;
              # Standard Standing - all AVAILABLE
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 5, 
                           CONCAT('S-', seq) as seat_number,
                           'Standard' as category,
                           'Standing' as block,
                           'S' as seat_row,
                           seq as number,
                           89.90 as price,
                           'AVAILABLE' as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10 UNION SELECT 11 UNION SELECT 12 UNION SELECT 13 UNION SELECT 14 UNION SELECT 15 UNION SELECT 16 UNION SELECT 17 UNION SELECT 18 UNION SELECT 19 UNION SELECT 20) s
                    ORDER BY block, number;


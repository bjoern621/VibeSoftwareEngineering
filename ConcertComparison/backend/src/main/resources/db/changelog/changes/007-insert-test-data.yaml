    # ========================================
    # SEATS FOR CONCERT 1 (ID 1): Pop Star Live - All AVAILABLE, Standard seats
    # ========================================
    - changeSet:
          id: 007-concert1-seats
          author: concert-comparison-team
          changes:
              # Standard seats - Block A
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 1, 
                           CONCAT('A-', seq, '-', row_num) as seat_number,
                           'Standard' as category,
                           'A' as block,
                           CHAR(65 + FLOOR((seq - 1) / 10)) as seat_row,
                           MOD(seq - 1, 10) + 1 as number,
                           89.90 as price,
                           'AVAILABLE' as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10) s
                    CROSS JOIN (SELECT 1 row_num UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5) r
                    ORDER BY block, seat_row, number;

    # ========================================
    # SEATS FOR CONCERT 2 (ID 2): Rock Festival - All AVAILABLE, Standard + Premium
    # ========================================
    - changeSet:
          id: 007-concert2-seats
          author: concert-comparison-team
          changes:
              # Standard seats - Block A, B
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 2, 
                           CONCAT(block, '-', CHAR(65 + FLOOR((seq - 1) / 10)), '-', MOD(seq - 1, 10) + 1) as seat_number,
                           'Standard' as category,
                           block as block,
                           CHAR(65 + FLOOR((seq - 1) / 10)) as seat_row,
                           MOD(seq - 1, 10) + 1 as number,
                           79.90 as price,
                           'AVAILABLE' as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10 UNION SELECT 11 UNION SELECT 12 UNION SELECT 13 UNION SELECT 14 UNION SELECT 15 UNION SELECT 16 UNION SELECT 17 UNION SELECT 18 UNION SELECT 19 UNION SELECT 20) s
                    CROSS JOIN (SELECT 'A' as block UNION SELECT 'B') b
                    WHERE s.seq <= 15 * 2
                    ORDER BY block, seat_row, number;
              # Premium seats - Block C
              - sql: |
                    INSERT INTO seats (concert_id, seat_number, category, block, seat_row, number, price, status, created_at, updated_at, version)
                    SELECT 2, 
                           CONCAT('C-', seq) as seat_number,
                           'Premium' as category,
                           'C' as block,
                           'P' as seat_row,
                           seq as number,
                           149.90 as price,
                           'AVAILABLE' as status,
                           CURRENT_TIMESTAMP as created_at,
                           CURRENT_TIMESTAMP as updated_at,
                           0 as version
                    FROM (SELECT 1 seq UNION SELECT 2 UNION SELECT 3 UNION SELECT 4 UNION SELECT 5 UNION SELECT 6 UNION SELECT 7 UNION SELECT 8 UNION SELECT 9 UNION SELECT 10) s
                    ORDER BY block, number;


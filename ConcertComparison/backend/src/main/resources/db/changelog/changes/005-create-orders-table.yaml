databaseChangeLog:
  - changeSet:
      id: 005-create-orders-table
      author: concert-comparison-team
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_orders
              - column:
                  name: seat_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_orders_seat
              - column:
                  name: user_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: purchase_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: seat_id
            constraintName: fk_orders_seat
            referencedTableName: seats
            referencedColumnNames: id
            onDelete: RESTRICT
        - createIndex:
            indexName: idx_order_seat
            tableName: orders
            columns:
              - column:
                  name: seat_id
        - createIndex:
            indexName: idx_order_user
            tableName: orders
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_order_status
            tableName: orders
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_order_purchase_date
            tableName: orders
            columns:
              - column:
                  name: purchase_date
      rollback:
        - dropTable:
            tableName: orders

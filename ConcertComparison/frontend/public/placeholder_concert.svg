<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='600' viewBox='0 0 1200 600'>
  <!-- Gradient Background -->
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#1a1a2e'/>
      <stop offset='50%' style='stop-color:#16213e'/>
      <stop offset='100%' style='stop-color:#0f3460'/>
    </linearGradient>
    <linearGradient id='spotlight1' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#e94560;stop-opacity:0.8'/>
      <stop offset='100%' style='stop-color:#e94560;stop-opacity:0'/>
    </linearGradient>
    <linearGradient id='spotlight2' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#0f4c75;stop-opacity:0.6'/>
      <stop offset='100%' style='stop-color:#0f4c75;stop-opacity:0'/>
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width='100%' height='100%' fill='url(#bg)'/>
  
  <!-- Stage Lights Effect -->
  <ellipse cx='300' cy='0' rx='200' ry='400' fill='url(#spotlight1)' opacity='0.3'/>
  <ellipse cx='900' cy='0' rx='200' ry='400' fill='url(#spotlight2)' opacity='0.4'/>
  <ellipse cx='600' cy='0' rx='150' ry='350' fill='url(#spotlight1)' opacity='0.2'/>
  
  <!-- Stars/Particles -->
  <circle cx='150' cy='100' r='2' fill='#fff' opacity='0.6'/>
  <circle cx='350' cy='80' r='1.5' fill='#fff' opacity='0.5'/>
  <circle cx='550' cy='120' r='2' fill='#fff' opacity='0.7'/>
  <circle cx='750' cy='90' r='1' fill='#fff' opacity='0.4'/>
  <circle cx='950' cy='110' r='2' fill='#fff' opacity='0.6'/>
  <circle cx='1050' cy='70' r='1.5' fill='#fff' opacity='0.5'/>
  <circle cx='250' cy='200' r='1' fill='#fff' opacity='0.3'/>
  <circle cx='850' cy='180' r='1.5' fill='#fff' opacity='0.4'/>
  
  <!-- Music Icon -->
  <g transform='translate(540, 200)' fill='#e94560' opacity='0.8'>
    <path d='M60 0v100c-5.5-3.5-12.5-5-20-5-16.5 0-30 10.7-30 24s13.5 24 30 24 30-10.7 30-24V30h40v-30H60z'/>
    <circle cx='40' cy='119' r='20' fill='none' stroke='#e94560' stroke-width='3'/>
  </g>
  
  <!-- Bottom gradient fade -->
  <rect y='450' width='100%' height='150' fill='url(#bg)' opacity='0.8'/>
</svg>

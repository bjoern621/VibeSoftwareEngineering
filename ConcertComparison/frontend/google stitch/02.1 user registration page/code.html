<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Konto erstellen - TicketMaster</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1e75b3",
              "background-light": "#f6f7f8",
              "background-dark": "#121a20",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#121517] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<!-- Header -->
<header class="w-full bg-white dark:bg-gray-900 border-b border-[#f0f3f4] dark:border-gray-800 sticky top-0 z-50">
<div class="max-w-[1440px] mx-auto px-4 sm:px-10 py-3 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[#121517] dark:text-white text-xl font-bold leading-tight tracking-tight">TicketMaster</h2>
</div>
<div class="hidden md:flex items-center gap-8">
<nav class="flex items-center gap-9">
<a class="text-[#121517] dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Events</a>
<a class="text-[#121517] dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Locations</a>
<a class="text-[#121517] dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Help</a>
</nav>
<div class="flex gap-3">
<button class="flex items-center justify-center rounded-lg h-10 px-6 text-[#121517] dark:text-white font-bold text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        Login
                   </button>
</div>
</div>
<!-- Mobile Menu Icon (Placeholder) -->
<button class="md:hidden text-[#121517] dark:text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center py-10 px-4">
<div class="w-full max-w-[500px]">
<!-- Card Container -->
<div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-[#e5e7eb] dark:border-gray-800 p-6 sm:p-8 flex flex-col gap-6">
<!-- Heading -->
<div class="text-center flex flex-col gap-2">
<h1 class="text-[#121517] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Konto erstellen</h1>
<p class="text-[#657886] dark:text-gray-400 text-base font-normal">Schnell registriert, schnell Tickets kaufen</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Names Row -->
<div class="flex flex-col sm:flex-row gap-4">
<label class="flex flex-col flex-1 gap-2">
<span class="text-[#121517] dark:text-gray-200 text-sm font-medium">Vorname</span>
<input class="form-input w-full rounded-lg border border-[#dce1e5] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#121517] dark:text-white h-12 px-4 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#657886] dark:placeholder:text-gray-500 transition-all text-sm font-normal" placeholder="Max" type="text"/>
</label>
<label class="flex flex-col flex-1 gap-2">
<span class="text-[#121517] dark:text-gray-200 text-sm font-medium">Nachname</span>
<input class="form-input w-full rounded-lg border border-[#dce1e5] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#121517] dark:text-white h-12 px-4 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#657886] dark:placeholder:text-gray-500 transition-all text-sm font-normal" placeholder="Mustermann" type="text"/>
</label>
</div>
<!-- Email -->
<label class="flex flex-col gap-2">
<span class="text-[#121517] dark:text-gray-200 text-sm font-medium">E-Mail-Adresse</span>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-[#dce1e5] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#121517] dark:text-white h-12 pl-4 pr-12 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#657886] dark:placeholder:text-gray-500 transition-all text-sm font-normal" type="email" value="max.mustermann@example.com"/>
<div class="absolute right-4 text-green-600 flex items-center pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 20px;">check_circle</span>
</div>
</div>
</label>
<!-- Password -->
<div class="flex flex-col gap-2">
<label class="flex flex-col gap-2">
<span class="text-[#121517] dark:text-gray-200 text-sm font-medium">Passwort</span>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-[#dce1e5] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#121517] dark:text-white h-12 pl-4 pr-12 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#657886] dark:placeholder:text-gray-500 transition-all text-sm font-normal" type="password" value="Secret123!"/>
<button class="absolute right-4 text-[#657886] dark:text-gray-400 hover:text-primary transition-colors flex items-center cursor-pointer focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</label>
<!-- Password Strength Indicator -->
<div class="flex gap-1 mt-1">
<div class="h-1 flex-1 rounded-full bg-orange-500"></div>
<div class="h-1 flex-1 rounded-full bg-orange-500"></div>
<div class="h-1 flex-1 rounded-full bg-[#dce1e5] dark:bg-gray-700"></div>
<div class="h-1 flex-1 rounded-full bg-[#dce1e5] dark:bg-gray-700"></div>
</div>
<p class="text-xs text-orange-600 dark:text-orange-400 mt-0.5">Mittelstarkes Passwort</p>
</div>
<!-- Confirm Password -->
<label class="flex flex-col gap-2">
<span class="text-[#121517] dark:text-gray-200 text-sm font-medium">Passwort bestätigen</span>
<div class="relative flex items-center">
<input class="form-input w-full rounded-lg border border-[#dce1e5] dark:border-gray-700 bg-white dark:bg-gray-800 text-[#121517] dark:text-white h-12 px-4 focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-[#657886] dark:placeholder:text-gray-500 transition-all text-sm font-normal" type="password"/>
</div>
</label>
<!-- Checkbox -->
<label class="flex items-start gap-3 cursor-pointer mt-1">
<div class="relative flex items-center">
<input class="form-checkbox size-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary dark:bg-gray-800" type="checkbox"/>
</div>
<span class="text-sm text-[#657886] dark:text-gray-400 leading-tight select-none">
                            Ich habe die <a class="text-primary hover:underline font-medium" href="#">Allgemeinen Geschäftsbedingungen</a> und die <a class="text-primary hover:underline font-medium" href="#">Datenschutzrichtlinie</a> gelesen und akzeptiere diese.
                        </span>
</label>
<!-- Actions -->
<div class="flex flex-col gap-4 mt-2">
<button class="w-full flex items-center justify-center h-12 rounded-lg bg-primary hover:bg-[#16649b] text-white text-base font-bold transition-all shadow-md hover:shadow-lg active:scale-[0.99]" type="submit">
                            Konto erstellen
                        </button>
<div class="relative flex py-1 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-sm">oder</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<button class="w-full flex items-center justify-center gap-3 h-12 rounded-lg bg-white dark:bg-gray-800 border border-[#dce1e5] dark:border-gray-700 text-[#121517] dark:text-white text-base font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-all" type="button">
<svg aria-hidden="true" class="size-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26c.01-.19.1-.37.21-.58z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                            Mit Google registrieren
                        </button>
</div>
</form>
<!-- Footer Login Link -->
<div class="text-center pt-2">
<p class="text-[#657886] dark:text-gray-400 text-sm">
                        Bereits registriert? 
                        <a class="text-primary hover:text-[#16649b] font-bold hover:underline" href="#">Anmelden</a>
</p>
</div>
</div>
<!-- Trust Badges (Optional Context) -->
<div class="mt-8 flex justify-center gap-6 opacity-60 grayscale hover:grayscale-0 transition-all duration-300">
<div class="flex items-center gap-1.5 text-xs text-[#657886] dark:text-gray-500 font-medium">
<span class="material-symbols-outlined text-sm">lock</span>
                     Sichere SSL-Verschlüsselung
                </div>
</div>
</div>
</main>
</body></html>
